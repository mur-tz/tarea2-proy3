<div class="container-fluid">
    <div>
      <h2>Products</h2>
    </div>
    <div>
      @defer {
        <div class="d-flex justify-content-end pb-2" *ngIf="areActionsAvailable">
          <button type="button"
          (click)="addModal.show()"
          class="btn btn-primary d-flex align-items-center">
            <i class="fa-solid fa-plus white"></i>
            <p class="mb-0">Add Product</p>
          </button>
        </div>
        <app-product-list
        [productsList]="productService.products$()"
        [areActionsAvailable]="areActionsAvailable"
        />
      } @loading (after 100ms; minimum 1s){
        <app-loader></app-loader>
      }
    </div>
</div>

<app-modal #addModal>
  <app-product-form
      [action]="'Add product'"
      [categoryList]="categoryService.categories$()"
      (callParentEvent)="handleFormAction($event)"
  />
</app-modal>
