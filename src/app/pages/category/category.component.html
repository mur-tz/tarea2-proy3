<div class="container-fluid">
    <div>
      <h2>Categories</h2>
    </div>
    <div>
      @defer {
        <div *ngIf="!areActionsAvailable" class="d-flex justify-content-end pb-2">
          <button
            (click)="addModal.show()"
            type="button"
            class="btn btn-primary d-flex align-items-center">
            <i class="fa-solid fa-plus white"></i>
            <p class="mb-0">Add Category</p>
          </button>
        </div>
        <app-category-list
        [categoryList]="categoryService.categories$()"
        />
      } @loading (after 100ms; minimum 1s){
        <app-loader></app-loader>
      }
    </div>
</div>

<app-modal #addModal>
    <app-category-form
        [action]="'Add Category'"
        (callParentEvent)="handleFormAction($event)"
    />
</app-modal>
